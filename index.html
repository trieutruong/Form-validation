<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Đăng nhập</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <div>
            <div>
              <input
                id="fullname"
                name="fullname"
                type="text"
                placeholder="VD: Sơn Đặng"
                class="form-control"
              />
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="text"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="./validator.js"></script>

    <script>
      // Mong muốn của chúng ta
      Validator({
        form: "#form-1",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#fullname"),
          Validator.isLengthRequired(
            "#fullname",
            6,
            "Tên đẩy đủ phải nhiều hơn 6 kí tự"
          ),
          Validator.isRequired("#email"),
          Validator.isEmail("#email"),
          Validator.isRequired("#password"),
          Validator.isLengthRequired(
            "#password",
            6,
            "Password phải nhiều hơn 6 kí tự"
          ),
          Validator.isRequired("#password_confirmation"),
          Validator.isConfirmedPassword(
            "#password_confirmation",
            function getConfirmValue() {
              return document.querySelector("#password").value;
            }
          ),
          // Validator.isRequired('input[name="gender"]'),
          // Validator.isRequired('input[name="favourite"]'),
          // Validator.isRequired('input[name="avatar"]'),
          // Validator.isRequired('#province')
        ],
        onSubmit(data) {
          console.log(data);
        },
      });
    </script>
  </body>
</html>
